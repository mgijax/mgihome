<h2>Mirror Site in the UK is UP</h2>

The <a href="/doc/mirrors.html#uk">Mouse Genome Informatics mirror site in the United Kingdom</a> is 
fully operational. MGD users in Europe should connect to the UK site
to access MGD.  
 
<p>

The mirror site is maintained by the <A HREF="/doc/mirrors.html#uk">UK HGMP Resource Centre</A>. The database
will be updated on a weekly basis.
